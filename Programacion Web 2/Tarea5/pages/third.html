<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tercer Página</title>
</head>
<body>
    <h1>Tercera Página</h1>
    <div class="contenedor">
        <p>Ingresa el resultado correcto</p>
        <h1 id="operacion"></h1>
        <input type="text" id="respuesta">
        <button onclick="comprobar()">Enviar</button>
        <h2 id="resultado" style="display: none;"></h2>
    </div>
    <button onclick="window.location.href = '/Tarea5';">Volver</button>
</body>
<script>
    let operacion = document.getElementById("operacion");
    let respuesta = document.getElementById("respuesta");
    let resultado = document.getElementById("resultado");

    const a = Math.floor(Math.random()*(21 - 1) + 1);
    const b = Math.floor(Math.random()*(31 - 1) + 1);

    const correcto = a + b;

    operacion.textContent = `${a} + ${b}`;
    
    const comprobar = () => {        
        if (respuesta.value == correcto) {
            resultado.textContent = `RESPUESTA CORRECTA`;
        } else {
            resultado.textContent = `RESPUESTA INCORRECTA`;
        }
        resultado.style.display = "block";
    };
</script>
</html>
